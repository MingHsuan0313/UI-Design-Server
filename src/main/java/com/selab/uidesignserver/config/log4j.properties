# Get datetime in runtime
datetime=${log.datetime}

# Set root logger level and its appender.
log4j.rootLogger=INFO, console, file

# console is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss} [%p] %m%n

# file is set to be a RollingFileAppender.
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=output/${datetime}.log
log4j.appender.file.Append=false
log4j.appender.file.ImmediateFlush=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%m%n

